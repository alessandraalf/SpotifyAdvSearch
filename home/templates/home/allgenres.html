<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>SpotyApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body style="background: #100000">
<!-- Playlist buttons -->
    <div class="container">
        <div class="row">
        {% for g, p in gp_list %}
            <!--{{ g.name }} {{ g.search_counter }} {{p.code}}-->
            <div class="col-xs-12 col-sm-6 col-md-4 d-flex justify-content-center">
                <a class="shadow btn btn-success btn-lg btn-block m-2 p-4" style="text-transform: uppercase" href="/{{ g.id }}/" role="button">{{ g }}</a>
            </div>
        {% endfor %}
        </div>
    </div>



</body>
</html>
